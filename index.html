<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="img-wrapper">
      <img src="images/illustration-hero.svg" alt="hero image">
    </div>
    <div class="summary-content">
      <section class="summary-details">
        <h1 class="summary-content--title">Order Summary</h1>
        <p class="summary-content--p">You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</p>
      </section>
      <article class="payment-summary">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="payment-plan">
          <p>Annual Plan</p>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </article>
      <button class="payment--btn">
        <a href="#" class="payment--link">Proceed to Payment</a>
      </button>
      <a class="cancel--order__link" href="#">Cancel Order</a>
    </div>
  </main>
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a href="#">Vera</a>. </div>
  </footer>
</body>

</html>
